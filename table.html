<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Table</title>
        <link rel="icon" href="tables.jpg" type="image/icon">
        <link rel="stylesheet" href="table.css" type="text/css">
    </head>
    <body>
        <table>
            <caption><h3>My Pet Info</h3></caption>
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">NAME</th>
                <th scope="col">GENDER</th>
                <th scope="col">AGE</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">Motu</th>
                <td>1</td>
                <td>Motu</td>
                <td>Male</td>
                <td>8</td>
            </tr>
            <tr>
                <th scope="row">Leo</th>
                <td>2</td>
                <td>Leo</td>
                <td>Male</td>
                <td>5</td>
            </tr>
            <tr>
                <th scope="row">Dyana</th>
                <td>3</td>
                <td>Dyana</td>
                <td>Female</td>
                <td>7</td>
            </tr>
            <tr>
                <th scope="row">Bruce</th>
                <td>4</td>
                <td>Bruce</td>
                <td>Male</td>
                <td>2</td>
            </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="1">Nil</td>
                </tr>
                <tr>
                    <td rowspan="2">Null</td>
                </tr>
                <tr>
                    <td>No</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
